<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light up the Nation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Inter', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('background-image.png'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
        }

        .header {
            width: 100%;
            height: 25vh; /* 30% of the screen height */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .header img {
            width: auto;
            height: 105px;
            display: block;
            margin-top: -20px;
        }

        #score {
            position: absolute;
            bottom: 0px;
            font-size: 1.4rem;
            font-weight: 600;
            height: 56px;
            width: 150px;
            background-image: url('score-background-image.png'); /* Replace with your background image */
            background-size: contain;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 75vh; /* 70% of the screen height */
            overflow: hidden;
        }

        #game-area {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            white-space: nowrap; /* Ensure buildings align horizontally */
        }

        .building {
            position: absolute;
            bottom: 0; /* Align all buildings to the bottom */
            background-size: contain;
            background-position: bottom;
            display: inline-block; /* Prevent overlapping and ensure alignment */
            float: left;
            border-radius: 8px 8px 0px 0px;
        }

        .diya, .bomb {
            position: absolute;
            width: 70px; /* Increased size */
            height: 70px; /* Increased size */
            cursor: pointer;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .diya {
            background-image: url('diya-inactive.png'); /* Image before tapping */
        }

        .diya.active {
            background-image: url('diya-active.png'); /* Image after tapping */
        }

        .bomb {
            background-image: url('bomb.png'); /* Replace with your bomb image */
        }

        #lottie-container{
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.0/lottie.min.js"></script> <!-- Add this line -->
</head>
<body>
    <div id="lottie-container"></div> <!-- Add this line for Lottie container -->
    <div class="header">
        <img src="header-image.png" alt="Light up the Nation"> <!-- Replace with your header image -->
        <div id="score">0</div>
    </div>
    <div class="game-container">
        <div id="game-area"></div>
    </div>
<script>
    let score = 0;
    let gameArea = document.getElementById('game-area');
    let scoreDisplay = document.getElementById('score');
    let buildings = [];
    const buildingImages = ['building1.png', 'building2.png', 'building3.png', 'building4.png', 'building5.png', 'building6.png']; // Replace with your building images

    let speed = 1; // Initial scroll speed
    const maxSpeed = 10; // Maximum speed the game can reach
    let lastBuildingImage = null; // Track the last building's image

    // Initialize Lottie animation
    const lottieContainer = document.getElementById('lottie-container');
    const animations = [
        'https://lottie.host/331f0934-6c35-4fe3-8d3f-8be1a8401320/TBv4ILm5PF.json', // Replace with the URL of your Lottie JSON files
    ]; // Add more animations as needed
    const animationInterval = 15000; // 10 seconds

    function clearLottieAnimation() {
        // Check if Lottie animation is running
        if (lottieContainer.firstChild) {
            // Stop the animation
            lottie.stop();
            // Remove all child elements (Lottie container will be cleared)
            lottieContainer.innerHTML = '';
        }
    }

    function playRandomAnimation() {
        clearLottieAnimation(); // Clear previous animation

        const randomAnimation = animations[Math.floor(Math.random() * animations.length)];
        lottie.loadAnimation({
            container: lottieContainer,
            renderer: 'svg',
            loop: 1,
            autoplay: true,
            path: randomAnimation
        });
    }

    function startAnimationCycle() {
        playRandomAnimation(); // Start the first animation immediately
        setInterval(playRandomAnimation, animationInterval); // Schedule next animations
    }

    function createBuilding() {
        let building = document.createElement('div');
        let randomImage;
        
        do {
            randomImage = buildingImages[Math.floor(Math.random() * buildingImages.length)];
        } while (randomImage === lastBuildingImage); // Ensure the new image is different from the last one
        
        lastBuildingImage = randomImage; // Update the last building image
        
        building.className = 'building';
        building.style.backgroundImage = `url(${randomImage})`;

        let img = new Image();
        img.src = randomImage;
        img.onload = function() {
            // Reduce size to 0.5x
            let buildingWidth = img.width * 0.5;
            let buildingHeight = img.height * 0.5;
            building.style.width = buildingWidth + 'px';
            building.style.height = buildingHeight + 'px';
            building.style.left = window.innerWidth + 'px';

            // Place one item on top of the building
            let item = document.createElement('div');
            let itemType = Math.random() > 0.8 ? 'bomb' : 'diya'; // Randomly choose item type
            item.className = itemType;

            // Center the item horizontally on top of the building
            item.style.top = '-65px'; // Ensure item is placed at the top of the building
            item.style.left = (buildingWidth - 70) / 2 + 'px'; // Center item

            item.addEventListener('click', handleItemClick);
            building.appendChild(item);

            gameArea.appendChild(building);
            buildings.push(building);

            // Prevent overlap by ensuring new buildings start beyond the current screen width
            ensureNoOverlap();
        };
    }

    function ensureNoOverlap() {
        for (let i = 0; i < buildings.length; i++) {
            let building = buildings[i];
            let currentLeft = parseFloat(building.style.left);
            let buildingWidth = building.offsetWidth;

            if (i > 0) {
                let prevBuilding = buildings[i - 1];
                let prevBuildingRight = parseFloat(prevBuilding.style.left) + prevBuilding.offsetWidth;

                // Ensure new building starts where the previous one ends
                if (currentLeft < prevBuildingRight) {
                    building.style.left = prevBuildingRight + 'px';
                }
            }
        }
    }

    function handleItemClick(event) {
        if (event.target.className === 'diya') {
            event.target.classList.add('active'); // Change to active state
            score += 10;
            event.target.removeEventListener('click', handleItemClick);
        } else if (event.target.className === 'bomb') {
            alert('Game Over!');
            location.reload();
        }
        scoreDisplay.innerText = `${score}`;
        increaseSpeed(); // Increase speed based on score
    }

    function moveBuildings() {
        for (let i = 0; i < buildings.length; i++) {
            let building = buildings[i];
            let currentLeft = parseFloat(building.style.left);

            building.style.left = currentLeft - speed + 'px';

            if (currentLeft + building.offsetWidth < 0) {
                gameArea.removeChild(building);
                buildings.splice(i, 1);
                i--;
            }
        }
    }

    function increaseSpeed() {
        // Gradually increase speed based on score, with a cap at maxSpeed
        if (speed < maxSpeed) {
            speed = 1 + Math.floor(score / 100);
            if (speed > maxSpeed) speed = maxSpeed;
        }
    }

    function gameLoop() {
        moveBuildings();

        // Check if new building should be created
        if (buildings.length === 0 || buildings[buildings.length - 1].getBoundingClientRect().left < window.innerWidth - buildings[buildings.length - 1].offsetWidth) {
            createBuilding();
        }

        requestAnimationFrame(gameLoop);
    }

    function initGame() {
        // Create initial set of buildings
        for (let i = 0; i < 5; i++) {
            createBuilding();
        }

        gameLoop();
        startAnimationCycle(); // Start the animation cycle
    }

    initGame();
</script>

</body>
</html>
